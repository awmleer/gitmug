<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  {{testString}}<br>
  {{accountSvc.user?.name}}<br>
  {{accountSvc.user?.login}}<br>
  <button ion-button color="dark" (click)="auth()">OAuth</button>
  <button ion-button color="dark" (click)="fetchToken()">Fetch Token</button>
  <button ion-button color="dark" (click)="test()">Test</button>
</ion-content>
