<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="search-box-container" *ngIf="showSearchBox">
    <search-box [(text)]="searchText" (doSearch)="doSearch()"></search-box>
  </div>

  <div *ngIf="totalCount>0">

    <ion-list-header>
      {{totalCount}} Repos
    </ion-list-header>

    <ion-list>
      <button ion-item *ngFor="let repo of repos" (click)="viewRepo(repo)">
        <repo-item [repo]="repo" [showOwnerLogin]="showOwnerLogin"></repo-item>
      </button>
    </ion-list>

    <div class="list-end-footer" *ngIf="!pageInfo.hasNextPage">
      <span>End</span>
    </div>

  </div>

  <ion-infinite-scroll *ngIf="pageInfo?.hasNextPage" (ionInfinite)="$event.waitFor(appendRepos())">
    <ion-infinite-scroll-content loadingSpinner="dots">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
